<main>
    <h1>{{userdet.Username}}</h1>
    <!-- Admin Privilege -->
    @if(userdet.Admin){
        <button class="btn btn-danger" id="deletebtn" (click)="deletaccnt()">Delete this Account</button>
    }
    <button class="btn btn-dark" id="backbtn" (click)="back()">Back</button>
  <section class="photosec">
    <img [src]="userdet.Image" alt="{{ userdet.Username }}'s Image" loading="lazy"/>

    

    @if(!isDisabled){
    <input
      type="file"
      id="fileInput"
      accept="image/*"
      (change)="onFileChange($event)"/>
    <label for="fileInput">
      <!-- icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="rgb(23, 209, 73)"
        class="bi bi-camera-fill"
        viewBox="0 0 16 16">
        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
        <path
          d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
        </svg>
        </label>
      }
  </section>
  @if(isDisabled) {
  <section class="detailssec">

    <!-- Email -->

    <label>Email:</label>
    <!-- <p>{{ userdet.Email }}</p> -->
    <input class="proinp" type="text" disabled [(ngModel)]="userdet.Email">

    <!-- Username -->

    <label>Username:</label>
    <input class="proinp" type="text" disabled [(ngModel)]="userdet.Username">

    <!-- Password -->

    <!-- <p>{{ userdet.Username }}</p> -->
    <label>Password:</label>
    <!-- <p>{{ userdet.Password }}</p> -->
    <input class="proinp" type="password" disabled [(ngModel)]="userdet.Password">
    <button class="btn btn-primary" (click)="disable()">Edit</button>
  </section>

  } 
  @else{
  <section class="detailssec">
    <label>Email:</label><input class="proedit" type="email" [(ngModel)]="userdet.Email" />
    <label>Username:</label><input class="proedit" type="text" [(ngModel)]="userdet.Username" />
    <label>Password:</label><input class="proedit" type="password" [(ngModel)]="userdet.Password" />
    <button class="btn btn-success" (click)="modify()">Save</button>
  </section>
  }
</main>
